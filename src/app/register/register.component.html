<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div [hidden] = "!started">
  <span>Process started!</span>
  <button><a [routerLink]="['/tasks']"> Tasks </a></button>
</div>

<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
   
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="name">Name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
        <p class="help-block">Name can contain any letters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="address">Address</label>
      <div class="controls">
        <input type="text" id="address" name="address" placeholder="" class="input-xlarge">
        <p class="help-block">address</p>
      </div>
    </div>
  
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="city">City</label>
      <div class="controls">
        <input type="text" id="city" name="city" placeholder="" class="input-xlarge">
        <p class="help-block">city</p>
      </div>
    </div>
 
 
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="country">Country</label>
      <div class="controls">
        <input type="text" id="country" name="country" placeholder="" class="input-xlarge">
        <p class="help-block">country</p>
      </div>
    </div> 
 
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="zipCode">Zip code</label>
      <div class="controls">
        <input type="text" id="zipCode" name="zipCode" placeholder="" class="input-xlarge">
        <p class="help-block">zipCode</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="userType">User type</label>
      <div class="controls">
        <select id="userType" name="userType" class="input-xlarge">
          <option>Natural person</option>
          <option>Legal person</option>
        </select>
        <p class="help-block">userType</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
