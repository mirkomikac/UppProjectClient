			<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="panel panel-register">
									<div class="panel-heading">
											<div class="row">
												<div class="col-xs-6">
													<a href="/login" id="login-form-link">Login</a>
												</div>
												<div class="col-xs-6">
													<a href="#" class="active" id="register-form-link">Register</a>
												</div>
											</div>
											<hr>
										</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-lg-12">
											<form id="form" role="form" style="display: block;">
												<div *ngFor="let userTask of userTasks">
													<div *ngFor="let property of userTask?.properties;">
														<div *ngIf="property.type != 'enum';">
															<div class="form-group">
																	<input type="text"  
																		class="form-control" name="{{property?.name}}" [(ngModel)]="property.value" placeholder="{{property?.name}}" value="{{property?.value}}" id="property?.id">
																</div>
														</div>
														<div *ngIf="property.type == 'enum';">
															<select id="{{property?.name}}" class="form-control" [(ngModel)]="property.value" name="{{property?.name}}">
																<option selected="selected"  *ngFor="let enumValue of objectKeys(property?.values)">
																	{{property?.values[enumValue]}}
																</option>
															</select>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="row">
														<div class="col-sm-6 col-sm-offset-3">
															<input type="submit" name="submit" (click)="completeRegisterProcess()" id="submit" tabindex="4" class="form-control btn-register" value="Submit">
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
