<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<h2>Register</  h2>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="form" role="form" style="display: block;">
									<div *ngFor="let userTask of userTasks">
										<div *ngFor="let property of userTask?.properties">
											<div *ngIf="property.type != 'enum';">
											{{property?.name}} <input type="text" id="property.id">
											</div>
											<div *ngIf="property.type == 'enum';">
													{{property?.name}}
												<select>
													<option *ngFor="let enumValue of objectKeys(property?.values)">
														{{property?.values[enumValue]}}
													</option>
												</select>
											</div>
										</div>
									  </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="submit" (click)="register()" id="submit" tabindex="4" class="form-control btn" value="Submit">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
