<button (click)="startAuction()">Start auction</button>
<div *ngFor="let userTask of userTasks; let taskIndex = index">
  <div *ngFor="let property of userTask?.properties">
      {{property?.name}} <input type="text" id="property.id" [(ngModel)] = "property.value">
  </div>
  <button (click)="completeTask(taskIndex)">Complete task</button>
</div>
